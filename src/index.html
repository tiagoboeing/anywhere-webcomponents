<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <style>
      body {
        background: #f1f2f6;
      }
    </style>

    <script type="module" src="/build/anywhere-webcomponents.esm.js"></script>
    <script nomodule src="/build/anywhere-webcomponents.js"></script>
  </head>
  <body>
    <h1>Buttons</h1>

    <h2>Default mode</h2>
    <aw-button label="Primary" id="my-primary-button" status="primary"></aw-button>
    <aw-button label="Secondary" id="my-secondary-button" status="secondary"></aw-button>
    <aw-button label="Success" id="my-success-button" status="success"></aw-button>
    <aw-button label="Danger" id="my-danger-button" status="danger"></aw-button>
    <aw-button label="Warn" id="my-warn-button" status="warn"></aw-button>
    <aw-button label="Info" id="my-info-button" status="info"></aw-button>

    <h2>Outline mode</h2>
    <aw-button label="Outline" id="my-outline-button" mode="outline" status="primary"></aw-button>
    <aw-button label="Outline" id="my-outline-button" mode="outline" status="secondary"></aw-button>
    <aw-button label="Outline" id="my-outline-button" mode="outline" status="success"></aw-button>
    <aw-button label="Outline" id="my-outline-button" mode="outline" status="danger"></aw-button>
    <aw-button label="Outline" id="my-outline-button" mode="outline" status="warn"></aw-button>
    <aw-button label="Outline" id="my-outline-button" mode="outline" status="info"></aw-button>
  </body>
</html>
