<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="widentifierth=device-widentifierth, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Anywhere Webcomponents showcase</title>
    <link href="./styles.css" rel="stylesheet" type="text/css" />

    <script type="module" src="/build/anywhere-webcomponents.esm.js"></script>
    <script nomodule src="/build/anywhere-webcomponents.js"></script>
  </head>
  <body>
    <h1>Anywhere webcomponents</h1>

    <div>
      <h2>Chips</h2>

      <aw-chip></aw-chip>
    </div>

    <div>
      <h2>Buttons</h2>

      <div>
        <h3>Sizes</h3>
        <aw-button label="Tiny" status="primary" size="tiny" identifier="button"></aw-button>
        <aw-button label="Small" status="primary" size="small"></aw-button>
        <aw-button label="Medium" status="primary" size="medium"></aw-button>
        <aw-button label="Large" status="primary" size="large"></aw-button>
        <aw-button label="Giant" status="primary" size="giant"></aw-button>
      </div>

      <div>
        <h3>Modes</h3>
        <aw-button label="Rounded" status="primary"></aw-button>
        <aw-button label="Radius" status="primary" mode="radius"></aw-button>
        <aw-button label="Square" status="primary" mode="square"></aw-button>
      </div>

      <div>
        <h3>Gradient</h3>
        <aw-button label="Primary" identifier="primary-button" color="gradient" status="primary"></aw-button>
        <aw-button label="Secondary" identifier="secondary-button" color="gradient" status="secondary"></aw-button>
        <aw-button label="Success" identifier="success-button" color="gradient" status="success"></aw-button>
        <aw-button label="Danger" identifier="danger-button" color="gradient" status="danger"></aw-button>
        <aw-button label="Warn" identifier="warn-button" color="gradient" status="warn"></aw-button>
        <aw-button label="Info" identifier="info-button" color="gradient" status="info"></aw-button>
        <aw-button
          label="Disabled"
          identifier="disabled-button"
          color="gradient"
          status="info"
          disabled="true"
        ></aw-button>
      </div>

      <div>
        <h3>Default mode</h3>
        <aw-button label="Primary" identifier="primary-button" status="primary"></aw-button>
        <aw-button label="Secondary" identifier="secondary-button" status="secondary"></aw-button>
        <aw-button label="Success" identifier="success-button" status="success"></aw-button>
        <aw-button label="Danger" identifier="danger-button" status="danger"></aw-button>
        <aw-button label="Warn" identifier="warn-button" status="warn"></aw-button>
        <aw-button label="Info" identifier="info-button" status="info"></aw-button>
        <aw-button label="Disabled" identifier="disabled-button" status="info" disabled="true"></aw-button>
      </div>

      <div>
        <h3>Outline mode</h3>
        <aw-button label="Primary" color="outline" status="primary"></aw-button>
        <aw-button label="Secondary" color="outline" status="secondary"></aw-button>
        <aw-button label="Success" color="outline" status="success"></aw-button>
        <aw-button label="Danger" color="outline" status="danger"></aw-button>
        <aw-button label="Warn" color="outline" status="warn"></aw-button>
        <aw-button label="Info" color="outline" status="info"></aw-button>
        <aw-button label="Disabled" color="outline" disabled="true"></aw-button>
      </div>

      <div>
        <h3>Basic mode</h3>
        <aw-button label="Primary" color="basic" status="primary"></aw-button>
        <aw-button label="Secondary" color="basic" status="secondary"></aw-button>
        <aw-button label="Success" color="basic" status="success"></aw-button>
        <aw-button label="Danger" color="basic" status="danger"></aw-button>
        <aw-button label="Warn" color="basic" status="warn"></aw-button>
        <aw-button label="Info" color="basic" status="info"></aw-button>
        <aw-button label="Disabled" color="basic" status="info" disabled="true"></aw-button>
      </div>

      <div>
        <h3>Icon</h3>
        <aw-button label="Left" status="primary" icon="fas fa-check" iconMode="left"></aw-button>
        <aw-button label="Right" status="primary" icon="fas fa-check" iconMode="right"></aw-button>
        <aw-button label="Small" status="primary" icon="fas fa-check" onlyIcon></aw-button>
      </div>

      <div>
        <h3>Loading</h3>
        <aw-button loading label="Left" status="primary" icon="fas fa-check" iconMode="left"></aw-button>
      </div>

      <div>
        <h3>Responsive</h3>
        <aw-button label="Primary" fullWidentifierth color="gradient" status="primary"></aw-button>
      </div>
    </div>


  </body>
</html>
